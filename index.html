<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>BlackJack</h1>
        <h2 id="display">Want to play a round ?</h2>
        <p id="cards">Cards :</p>
        <p id="sum">Sum :</p>
        <button id="but" onclick="startgame()">Start Game</button>
        <button id="cut" onclick="newcard()">New Card</button>
        <button id="fut" onclick="resetgame()">Reset Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
